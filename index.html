<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Coding Quiz Challenges</title>
</head>
<body>
  <header>
      <!-- <div class="quizContainer"> -->
      <div id="quiz1" class="text-center">
        <h2>Coding Quiz Challenges</h2>
        <h4 style="color:#FF0000;position:absolute;left:70%;top:0%;" align="right" >
        <span id="iTimeShow">Time Remaining: </span><br/>
        <span id='timer' style="font-size:25px;"></span></h4>
		  </div>
  </header>
  <main>
      <div class="quizContainer">
		    <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage" id="quizMessage"></div>
        <div class="result"></div>
		    <button class="preButton" id="preButton">Back</button>
        <button class="nextButton" id="nextButton">Next</button>
      </div>  
        <script src="./assets/js/script.js"></script>
  </main>
</body>
</html>
